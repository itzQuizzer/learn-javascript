<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change attribute</title>
</head>
<body>
      <img src="lightoff.png" id="demo">
      <button type="button" onclick="lightoff()">light on</button>
      <button type="button" onclick="lighton()">light off</button>

      <script>
        function lightoff(){
            document.getElementById('demo').src="lighton.png"
        }
        function lighton(){
            document.getElementById('demo').src="lightoff.png"
        }
      </script>
   

</body>
</html>
